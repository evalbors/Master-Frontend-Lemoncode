<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="middle left" id="dark">
        <h1>Dark mode</h1>
        <p>
          Dark Mode is an extension that helps you quickly turn the screen
          (browser) to dark at night time.
        </p>
        <div class="button-container">
            <button class="btn primary">Primary</button>
            <button class="btn secondary">Secondary</button>
            <button class="btn tertiary">Tertiary</button>
        </div>
      </div>
      <div class="middle right" id="light">
        <h1>Light mode</h1>
        <p>
          In other words, in users with normal vision, light mode leads to
          better performance most of the time.
        </p>
        <div class="button-container">
            <button class="btn primary">Primary</button>
            <button class="btn secondary">Secondary</button>
            <button class="btn tertiary">Tertiary</button>
        </div>
        
      </div>
    </div>
  </body>
</html>
